---
- name: "Packages For Fedora WSL"
  hosts: localhost
  connection: local
  become: true

  tasks:
    - name: "Update DNF cache and install Development Tools"
      dnf:
        name: "@Development Tools"
        state: present
        update_cache: true 
    - name: "Install packages"
      dnf:
        name: "{{ item }}"
        state: present
      loop:
        - ncurses
        - git
        - tmux
        - htop
        - neovim
        - zsh
        - zsh-syntax-highlighting
        - curl
        - openssh
        - jq
        - k9s
        - cmake

    - name: "Change default shell to zsh"
      user:
        name: "{{ lookup('env', 'USER') }}"
        shell: /bin/zsh

    - name: "Install Oh My Zsh"
      shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      args:
        creates: ~/.oh-my-zsh
      environment:
        RUNZSH: 'no'
        CHSH: 'no'
      become: false

